<div class="job-form-container">
    <h2>{{ isEditMode ? 'Edit Job Application' : 'New Job Application' }}</h2>
    <form (ngSubmit)="submitForm()">
      <!-- ðŸ”¹ Hidden user ID field -->
      <input type="hidden" [(ngModel)]="job.user_id" name="user_id">

      <div>
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" [(ngModel)]="job.job_title" name="job_title" required>
      </div>
      <div>
        <label for="company">Company:</label>
        <input type="text" id="company" [(ngModel)]="job.company" name="company" required>
      </div>
      <div>
        <label for="role_category">Role Category:</label>
        <input type="text" id="role_category" [(ngModel)]="job.role_category" name="role_category">
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="job.status" name="status">
          <option value="applied">Applied</option>
          <option value="Accepted">Accepted</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <div *ngIf="job.status === 'Accepted' || job.status === 'Rejected'">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" [(ngModel)]="job.feedback" name="feedback" required></textarea>
      </div>
      <button type="submit">{{ isEditMode ? 'Update Job' : 'Create Job' }}</button>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
