<div class="job-form-container">
  <!-- Main Heading & Subtitle -->
  <h2 class="form-heading">
    {{ isEditMode ? 'Edit Job Application' : 'New Job Application' }}
  </h2>
  <p class="form-subtitle">
    Please fill out the details below to track your application.
  </p>

  <form (ngSubmit)="submitForm()">
    <!-- Hidden field for user ID -->
    <input type="hidden" [(ngModel)]="job.user_id" name="user_id" />

    <!-- Row 1: Job Title & Company -->
    <div class="form-row">
      <div class="form-group">
        <label class="required">Job Title</label>
        <input
          type="text"
          [(ngModel)]="job.job_title"
          name="job_title"
          required
          placeholder="e.g., Software Engineer"
        />
      </div>
      <div class="form-group">
        <label class="required">Company</label>
        <input
          type="text"
          [(ngModel)]="job.company"
          name="company"
          required
          placeholder="e.g., TechCorp Inc."
        />
      </div>
    </div>

    <!-- Row 2: Role Category & Status -->
    <div class="form-row">
      <div class="form-group">
        <label>Role Category</label>
        <select [(ngModel)]="job.role_category" name="role_category">
          <option value="">Select Category</option>
          <option *ngFor="let role of roles" [value]="role.name">
            {{ role.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="required">Status</label>
        <select
          [(ngModel)]="job.status"
          name="status"
          required
          (ngModelChange)="onStatusChange()"
        >
          <option *ngFor="let status of statuses" [value]="status">
            {{ status | titlecase }}
          </option>
        </select>
      </div>
    </div>

    <!-- Row 3: Applied Date & Feedback Summary -->
    <div class="form-row">
      <div class="form-group">
        <label>Applied Date</label>
        <input
          type="date"
          [(ngModel)]="job.applied_date"
          name="applied_date"
        />
      </div>
      <div class="form-group">
        <label>Feedback Summary (Max 50 chars)</label>
        <input
          type="text"
          [(ngModel)]="job.feedbackSummary"
          name="feedbackSummary"
          maxlength="50"
          placeholder="Brief summary of feedback"
        />
      </div>
    </div>

    <!-- Single Column: Notes -->
    <div class="form-group">
      <label>
        {{
          job.status === 'offer' ||
          job.status === 'accepted' ||
          job.status === 'rejected'
            ? 'General Notes'
            : 'Notes'
        }}
      </label>
      <textarea
        [(ngModel)]="job.general_notes"
        name="general_notes"
        rows="3"
        placeholder="Leave blank if no notes yet"
      ></textarea>
    </div>

    <!-- Detailed Feedback Section (for rejected/accepted/offer) -->
    <div
      *ngIf="
        job.status === 'rejected' ||
        job.status === 'accepted' ||
        job.status === 'offer'
      "
      class="feedback-section"
    >
      <h3>Detailed Feedback</h3>

      <!-- Feedback Category -->
      <div class="form-group" *ngIf="filteredCategories.length > 0">
        <label>Feedback Category</label>
        <select
          [(ngModel)]="job.feedback.category_id"
          name="feedbackCategory"
          (change)="onStatusChange()"
        >
          <option [ngValue]="null">Select Category</option>
          <option *ngFor="let cat of filteredCategories" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <!-- Detailed Feedback Notes -->
      <div class="form-group">
        <label>
          Detailed Feedback Notes
          <i
            class="fas fa-question-circle info-icon"
            title="Provide additional details about the feedback."
          ></i>
        </label>
        <textarea
          [(ngModel)]="job.feedback.detailed_feedback"
          name="detailedFeedback"
          rows="3"
          placeholder="Detailed notes"
        ></textarea>
      </div>

      <!-- Key Improvements (Chain-based) (Only for Rejected) -->
      <div class="form-group" *ngIf="job.status === 'rejected'">
        <label>Key Improvements</label>
        <!-- Container for priority + chain -->
        <div class="strengths-improvements-container">
          <!-- Priority improvement input -->
          <div class="priority-strength-improvement">
            <input
              type="text"
              [(ngModel)]="job.feedback.priority_improvement"
              name="priorityImprovement"
              placeholder="Priority improvement"
            />
          </div>
          <!-- Chain icon to add the first additional improvement -->
          <span
            class="chain-add-icon"
            (click)="addAdditionalImprovement()"
            title="Add additional improvement"
          >
            +
          </span>
        </div>

        <!-- Additional improvements chain -->
        <div class="chain-strengths-improvements" *ngIf="job.feedback.additional_improvements.length > 0">
          <div
            class="chain-strength-improvement-row"
            *ngFor="let improvement of job.feedback.additional_improvements; let i = index"
          >
            <input
              type="text"
              [(ngModel)]="job.feedback.additional_improvements[i]"
              name="additionalImprovement{{ i }}"
              placeholder="Additional improvement"
            />
            <span
              class="chain-add-icon"
              (click)="addAdditionalImprovement()"
              title="Add another improvement"
            >
              +
            </span>
            <button
              type="button"
              class="chain-remove-icon"
              (click)="removeAdditionalImprovement(i)"
              title="Remove improvement"
            >
              ×
            </button>
          </div>
        </div>
      </div>

      <!-- Key Strengths (Chain-based) (Only for Accepted/Offer) -->
      <div
        class="form-group"
        *ngIf="job.status === 'accepted' || job.status === 'offer'"
      >
        <label>Key Strengths</label>

        <!-- Priority + Additional as a chain -->
        <div class="strengths-improvements-container">
          <!-- Priority strength input -->
          <div class="priority-strength-improvement">
            <input
              type="text"
              [(ngModel)]="job.feedback.priority_strength"
              name="priorityStrength"
              placeholder="Priority strength"
            />
          </div>
          <!-- The chain icon next to priority to add the first additional strength -->
          <span
            class="chain-add-icon"
            (click)="addAdditionalStrength()"
            title="Add additional strength"
          >
            +
          </span>
        </div>

        <!-- Additional strengths chain -->
        <div class="chain-strengths-improvements" *ngIf="job.feedback.additional_strengths.length > 0">
          <div
            class="chain-strength-improvement-row"
            *ngFor="let strength of job.feedback.additional_strengths; let i = index"
          >
            <input
              type="text"
              [(ngModel)]="job.feedback.additional_strengths[i]"
              name="additionalStrength{{ i }}"
              placeholder="Additional strength"
            />
            <span
              class="chain-add-icon"
              (click)="addAdditionalStrength()"
              title="Add another strength"
            >
              +
            </span>
            <button
              type="button"
              class="chain-remove-icon"
              (click)="removeAdditionalStrength(i)"
              title="Remove strength"
            >
              ×
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to toggle Interview Q&A section (only if interview/rejected/accepted/offer) -->
    <div
      *ngIf="
        job.status === 'rejected' ||
        job.status === 'accepted' ||
        job.status === 'offer' ||
        job.status === 'interview'
      "
    >
      <div class="form-group">
        <button
          type="button"
          class="secondary-button"
          (click)="toggleInterviewQA()"
        >
          {{ showInterviewQASection ? 'Hide Interview Q&A' : 'Add Interview Q&A' }}
        </button>
      </div>
    </div>

    <!-- Interview Q&A Section -->
    <div
      *ngIf="showInterviewQASection"
      class="interview-qa-section"
    >
      <h3>Interview Q&A</h3>
      <!-- List of Q&A items -->
      <div class="selected-qa" *ngIf="selectedQA.length > 0">
        <div
          *ngFor="let qa of selectedQA; let i = index"
          class="qa-entry"
        >
          <p><strong>Q{{ i + 1 }}:</strong></p>
          <div class="question-input-wrapper">
            <input
              type="text"
              [(ngModel)]="qa.question"
              [ngModelOptions]="{ standalone: true }"
              name="question{{ i }}"
              placeholder="Interview question"
              (input)="onQAQuestionInputChange($event, i)"
            />
            <ul
              class="suggestions"
              *ngIf="qaSuggestions[i] && qaSuggestions[i].length > 0"
            >
              <li
                class="suggestion-item"
                *ngFor="let suggestion of qaSuggestions[i]"
                (click)="selectRecommendedQA(suggestion, i)"
              >
                {{ suggestion.text }}
              </li>
            </ul>
          </div>
          <p><strong>Your Answer:</strong></p>
          <textarea
            [(ngModel)]="qa.answer"
            [ngModelOptions]="{ standalone: true }"
            name="answer{{ i }}"
            placeholder="Your answer..."
          ></textarea>
          <button
            type="button"
            class="danger-button"
            (click)="removeInterviewQA(i)"
          >
            Remove Q&A
          </button>
        </div>
      </div>
      <!-- Button to add a new Q&A entry -->
      <div class="form-group">
        <button
          type="button"
          class="primary-button"
          (click)="addInterviewQA()"
        >
          Add Another Interview Q&A
        </button>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="submit" class="primary-button">
        {{ isEditMode ? 'Update Application' : 'Create Application' }}
      </button>
      <button
        type="button"
        (click)="router.navigate(['/jobs'])"
        class="secondary-button"
      >
        Cancel
      </button>
    </div>
  </form>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage"
    class="error-message"
  >
    {{ errorMessage }}
  </div>
</div>

<ng-template #errorTemplate>
  <div class="error-message">{{ errorMessage }}</div>
</ng-template>
