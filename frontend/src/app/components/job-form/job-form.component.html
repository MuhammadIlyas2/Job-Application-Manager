<div class="job-form-container">
    <h2>{{ isEditMode ? 'Edit Job' : 'New Job' }}</h2>
    <form (ngSubmit)="submitForm()">
      <label>Role Type:</label>
      <select [(ngModel)]="job.roleType" name="roleType" required>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
  
      <label>Job Title:</label>
      <input type="text" [(ngModel)]="job.jobTitle" name="jobTitle" required>
  
      <label>Company:</label>
      <input type="text" [(ngModel)]="job.company" name="company" required>
  
      <label>Status:</label>
      <select [(ngModel)]="job.status" name="status">
        <option value="applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
        <option value="Accepted">Accepted</option>
      </select>
  
      <div *ngIf="job.status === 'Rejected' || job.status === 'Offer'">
        <label>Rejection Reason:</label>
        <select [(ngModel)]="job.feedback.rejectionReason" name="rejectionReason">
          <option value="Technical">Technical Skills</option>
          <option value="Cultural Fit">Cultural Fit</option>
          <option value="Experience Gap">Experience Gap</option>
        </select>
  
        <label>Interview Notes:</label>
        <textarea [(ngModel)]="job.feedback.interviewNotes" name="interviewNotes"></textarea>
  
        <label>Key Strength:</label>
        <input type="text" [(ngModel)]="job.feedback.keyStrength" name="keyStrength">
  
        <label>Improvement Area:</label>
        <input type="text" [(ngModel)]="job.feedback.improvementArea" name="improvementArea">
      </div>
  
      <button type="submit">{{ isEditMode ? 'Update Job' : 'Create Job' }}</button>
    </form>
  </div>
